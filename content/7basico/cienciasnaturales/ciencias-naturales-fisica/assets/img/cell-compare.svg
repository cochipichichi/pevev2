<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" role="img" aria-label="Comparación simple célula vegetal y animal">
  <rect width="800" height="500" fill="white"/>
  <g font-family="Arial, sans-serif" fill="#111">
    <text x="30" y="50" font-size="28" font-weight="700">Comparación rápida</text>
    <text x="30" y="85" font-size="18" fill="#444">Animal vs Vegetal (estructura y funciones)</text>
  </g>
  <g transform="translate(80,120)">
    <text x="0" y="-20" font-family="Arial" font-size="22" font-weight="700">Animal</text>
    <circle cx="160" cy="160" r="140" fill="#f7d7e5" stroke="#b85b7b" stroke-width="6"/>
    <circle cx="160" cy="160" r="80" fill="#cfe8ff" stroke="#3a78c2" stroke-width="6"/>
    <ellipse cx="105" cy="140" rx="24" ry="14" fill="#b9f3c6" stroke="#1b7a35" stroke-width="4"/>
    <ellipse cx="205" cy="215" rx="28" ry="16" fill="#b9f3c6" stroke="#1b7a35" stroke-width="4"/>
  </g>
  <g transform="translate(440,120)">
    <text x="0" y="-20" font-family="Arial" font-size="22" font-weight="700">Vegetal</text>
    <rect x="20" y="20" width="280" height="280" rx="30" fill="#dff7d8" stroke="#2c7a2c" stroke-width="8"/>
    <rect x="50" y="50" width="220" height="220" rx="26" fill="#f6fff3" stroke="#4aa54a" stroke-width="5"/>
    <circle cx="160" cy="160" r="65" fill="#cfe8ff" stroke="#3a78c2" stroke-width="6"/>
    <ellipse cx="95" cy="130" rx="30" ry="18" fill="#76d98b" stroke="#1b7a35" stroke-width="4"/>
    <ellipse cx="225" cy="210" rx="30" ry="18" fill="#76d98b" stroke="#1b7a35" stroke-width="4"/>
    <rect x="90" y="210" width="140" height="70" rx="18" fill="#d2c6ff" stroke="#5a41c2" stroke-width="4"/>
  </g>
  <g font-family="Arial, sans-serif" font-size="18" fill="#111">
    <text x="80" y="440">Animal: sin pared celular, vacuolas pequeñas (en general)</text>
    <text x="440" y="440">Vegetal: pared celular, cloroplastos y vacuola grande (idea)</text>
  </g>
</svg>
